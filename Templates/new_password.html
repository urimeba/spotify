{% extends 'navbar_artista.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-dark text-light" style="height: 90vh;">
    <div class="container-fluid">
        <h4>Cambio de contraseña</h4>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="old_pass">Contraseña actual</label>
                <input class="form-control" placeholder="Contraseña actual" type="password" id="old_pass" name="old_pass">
            </div>
            <div class="form-group">
                <label for="new_pass1">Nueva contraseña</label>
                <input class="form-control" placeholder="Ingresa la contraseña nueva" type="password" id="new_pass1" name="new_pass1">
            </div>
            <div class="form-group">
                <label for="new_pass2">Repite tu contraseña</label>
                <input class="form-control" placeholder="Ingresa la contraseña nuevamente" type="password" id="new_pass2" name="new_pass2">
            </div>
        </form>
        <button class="btn btn-outline-light disabled">Cambiar contraseña</button>

    </div>
    

</div>
{% endblock %}
